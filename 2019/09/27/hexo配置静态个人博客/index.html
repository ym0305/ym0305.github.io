### Windows下面配置  hexo 

### 第一步--安装

1. 首先要安装 [git](https://git-scm.com/download/win) ，因为 hexo 很多操作都涉及命令行，所以还要配置 git 的环境变量
   - 配置 git 的环境变量
   - 打开系统属性里面的环境变量
   - 选择系统变量 path 
   - 添加 `/安装路径/git/cmd` 例如我的就是 `C:\Program Files\Git\cmd` 
2. 安装 [Node.js](https://nodejs.org/en/) ，并记得在安装步骤勾选 add Path 这个选项
3. 上两步完成后可以安装 hexo了，使用 `$npm install -g hexo-cli` 命令安装 hexo ，并等待安装完成

### 第二步--建站

1. 用 `cd` 命令进入到你想把 hexo 保存的路径 ，例如 `D:\` 下面

2.  然后执行以下命令 

   <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$hexo</span> init &lt;你想要的文件名&gt;</span><br><span class="line"><span class="built_in">cd</span> &lt;文件名&gt;</span><br><span class="line">npm install</span><br></pre></td></tr></table></figure>

<p>   这些命令会在你的文件夹下面新建所需要的文件</p>
<ol start="3">
<li><p>然后到目录下面找到 <code>_config.yml</code> 中配置博客的信息了</p>
<p>快速搭建只需要修改下面这些信息就行了</p>

<li>在 hexo 目录下执行 <code>$hexo generate</code> 命令生成静态文件，该命令也可以简写成 <code>$hexo g</code> </li>
<li>然后执行 <code>$hexo deploy</code> 部署网站，也可以简写成 <code>$hexo d</code> </li>
